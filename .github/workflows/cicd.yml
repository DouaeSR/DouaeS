name: CI-CD

on:
  pull_request:
    branches: [ "dev" ]
  push:
    branches: [ "dev", "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
      - name: Build + tests
        run: |
          chmod +x mvnw
          ./mvnw clean test
      - name: Build Docker image (requirement)
        run: docker build -t bookshop:ci .

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (git pull + docker compose up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.CHEF_PROJET }}/bookshop
            git fetch origin
            git checkout main
            git reset --hard origin/main
            docker compose up -d --build
            for i in {1..15}; do
              if curl -fsS http://localhost:8080/api/public/categories > /dev/null; then
                echo "Health check OK"
                exit 0
              fi
              echo "Waiting for app... ($i)"
              sleep 2
            done
            echo "Health check failed"
            docker compose logs --no-color --tail=200
            exit 1
name: CI-CD

on:
  pull_request:
    branches: [ "dev" ]
  push:
    branches: [ "dev", "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1111
          MYSQL_DATABASE: bookshop_douaes
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -p1111 --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: bookshop_douaes
      DB_USER: root
      DB_PASSWORD: 1111

      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bookshop_douaes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1111

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if docker exec ${{ job.services.mysql.id }} mysqladmin ping -uroot -p1111 --silent; then
              echo "✅ MySQL is up"
              exit 0
            fi
            echo "Waiting MySQL... ($i)"
            sleep 2
          done
          echo "❌ MySQL failed to start"
          docker logs ${{ job.services.mysql.id }}
          exit 1

      - name: Build + tests
        run: |
          chmod +x mvnw
          ./mvnw -e clean test

      # ---- Docker Hub push (ONLY on main pushes) ----
      - name: Validate Docker Hub secrets
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "❌ Missing DOCKERHUB_USERNAME secret"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "❌ Missing DOCKERHUB_TOKEN secret"
            exit 1
          fi
          echo "✅ Docker Hub secrets look set"

      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/douaes-bookshop:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/douaes-bookshop:${{ github.sha }}

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (git pull + docker compose pull/up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd /home/${{ secrets.CHEF_PROJET }}/bookshop

            git fetch origin
            git checkout main
            git reset --hard origin/main

            docker compose pull
            docker compose up -d

            # health check retry (up to ~30s)
            for i in {1..15}; do
              if curl -fsS http://localhost:8086/api/public/categories > /dev/null; then
                echo "✅ Health check OK"
                exit 0
              fi
              echo "Waiting for app... ($i)"
              sleep 2
            done

            echo "❌ Health check failed"
            docker compose logs --no-color --tail=200
            exit 1